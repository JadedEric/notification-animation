<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML/CSS Notification Animation</title>

    <link href="styles/styles.scss" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/29f59ee2b3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="notification-wrapper">
        <span class="thumbs-up-icon">
            <i class="fa-regular fa-thumbs-up"></i>
        </span>
        <div class="notification">
            <span class="notification__item">
                <i class="fa-solid fa-thumbs-up"></i> 100
            </span>
            <span class="notification__item">
                <i class="fa-solid fa-thumbs-down"></i> 1
            </span>
            <span class="notification__item">
                <i class="fa-solid fa-heart-circle-check"></i> 25
            </span>
        </div>
    </div>

</body>
</html>
